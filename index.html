<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="leftheader">
                <img src="img/logo.png" alt="">
                <img class="searchIcon" src="img/search.png" alt="">
            </div>



            <div class="rightHeader">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <img class="userIcon" src="img/user.png" alt="">

                <span class="cartIconWrap">
                    <img class="cartIcon" src="img/cart.png" alt="">
                    <span>5</span>
                </span>
            </div>
        </div>
    </div>

    <div class="brandWrap">
        <div class="brandLeft">
            <img src="img/brand-man.jpg" alt="">
        </div>
        <div class="brandRight">
            <div class="brandPromoWrap">
                <div>THE BRAND</div>
                <div>OF LUXERIOUS <span>FASHION</span></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
